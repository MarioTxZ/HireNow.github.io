<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Accede y Desarrolla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: url(img/adria-sanchez-roque-0THnhIeoXAU-unsplash.jpg);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #353638;
            margin-bottom: 20px;
            text-align: center;
        }

        .small-logo {
            width: 60px;
            margin-bottom: 30px;
        }

        .info-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }

        .input-group {
            flex: 1 1 45%;
            min-width: 300px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #2980b9;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #2980b9;
            outline: none;
        }

        textarea {
            height: 50px;
        }

        .notification-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            width: 100%;
        }

        .notification-label {
            font-size: 1.2em;
            margin-right: 15px;
        }

        .toggle-button {
            width: 50px;
            height: 50px;
            background-color: #2980b9;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #2980b9;
        }

        .back-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #2980b9;
            text-decoration: none;
            font-size: 1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <img src="img/editar.png" alt="Logo" class="small-logo">

        <div class="info-container">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" placeholder="Escribe tu nombre de usuario" required>
            </div>

            <div class="input-group">
                <label for="skills">Habilidades:</label>
                <input type="text" id="skills" placeholder="Escribe tus habilidades" required>
            </div>

            <div class="input-group">
                <label for="experience">Experiencia Laboral:</label>
                <textarea id="experience" placeholder="Describe tu experiencia laboral" required></textarea>
            </div>

            <div class="input-group">
                <label for="education">Educaci칩n:</label>
                <input type="text" id="education" placeholder="Escribe tu educaci칩n" required>
            </div>
        </div>

        <div class="notification-container">
            <span class="notification-label">Activar Notificaciones:</span>
            <button class="toggle-button">游댒</button>
        </div>

        <button class="logout-button" onclick="location.href='../../index.html'">Cerrar sesi칩n</button>
        >
        <div class="back-links">
            <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Atr치s</a>
            <a href="empleos.html">Pag. Principal <i class="fas fa-home"></i></a>
        </div>
    </div>
</body>

</html>
