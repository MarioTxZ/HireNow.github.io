<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="signupForm" name="register-form" action="backend/signup.php" method="post">

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="postulante">Postulante</option>
                    <option value="reclutador">Reclutador</option>
                </select><br>

                <button type="submit">Registrarse</button>
            </form>
            <div class="social-login">
                <p>O regístrate con:</p>
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>
            <button class="back-btn" onclick="window.location.href='../../index.html'">Atrás</button>
        </div>
    </div>
</body>

</html>
