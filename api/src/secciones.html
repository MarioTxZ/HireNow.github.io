<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Secciones</title>
    <style>
        /* Reseteo de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(img/adria-sanchez-roque-0THnhIeoXAU-unsplash.jpg);
            color: #333;
        }

        .container {
            background: #fff;
            width: 80%;
            /* Ajusta el ancho del contenedor */
            max-width: 400px;
            /* Ajusta el ancho máximo del contenedor */
            padding: 1.5rem;
            /* Ajusta el padding del contenedor */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            /* Centra el contenedor */
            position: relative;
        }

        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .profile-button svg {
            width: 24px;
            height: 24px;
            fill: #3498db;
        }

        /* Estilo para cada sección (Empleos y Cursos) */
        .section {
            text-align: center;
            margin-bottom: 20px;
        }

        .section img {
            width: 200px;
            /* Ajusta el ancho de la imagen */
            height: 200px;
            /* Ajusta la altura de la imagen */
            margin-bottom: 20px;
            object-fit: cover;
        }

        .section h2 {
            font-size: 1.5em;
            /* Ajusta el tamaño de la fuente */
            color: #353638;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Botones */
        .section button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .section button:hover {
            background-color: #2980b9;
        }

        /* Bordes para dividir las secciones */
        .divider {
            width: 2px;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Botón de perfil con ícono SVG -->
        <button class="profile-button" onclick="window.location.href='perfil.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 2.01 0 5.97 1.09 6 3.08C16.71 17.72 14.5 19 12 19z" />
            </svg>
        </button>


        <!-- Sección de Empleos -->
        <div class="section">
            <img src="img/papel-de-empresario-de-la-solicitud-de-empleo.png" alt="Empleos">
            <h2>Busca una oportunidad</h2>
            <p>Conecta con empleos que se alinean a tu experiencia y objetivos profesionales.</p>
            <button onclick="window.location.href='empleos.html'">Ver Empleos</button>
        </div>

    </div>
</body>

</html>
