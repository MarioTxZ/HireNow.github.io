<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <center>
                <h2>Inicio de Sesión</h2>
            </center>
            <form id="signinForm" action="backend/signin.php" method="post"> <!-- Cambié el action -->
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="social-login">
                <p>O inicia sesión con:</p>
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>
            <button class="back-btn" onclick="window.location.href='../../index.html'">Atrás</button>
        </div>
    </div>
</body>

</html>
